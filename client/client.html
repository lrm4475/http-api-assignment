<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

    //handle response funct
    const handleResponse = (xhr) => {
      const type = xhr.getResponseHeader('content-type');
      //content sections of HTML
      const content = document.querySelector('#content');
         
      //elements for XML to fill  
      const h1 = document.createElement('h1');
      const p = document.createElement('p');
      
      //check code
      switch(xhr.status) {
        case 200: //success, default
          content.innerHTML = `<b>Success</b>`;
          break;
              
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 401: //unauthorized
          content.innerHTML = '<b>Unauthorized</b>';
          break;
        case 403: //forbidden
          content.innerHTML = `<b>Forbidden</b>`;
          break;
        case 404: //not found
          content.innerHTML = '<b>Not Found</b>';
          return;
              
        case 500: //interal error
          content.innerHTML = `<b>Internal Server Error</b>`;
          break;
        case 501: //Not implemented
          content.innerHTML = `<b>Not Implemented</b>`;
          break;
              
        default: //any other status code
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }
        
      //check XML or JSON
      if(type === 'application/json') {
		//parse to JSON obj
        const obj = JSON.parse(xhr.response);
		//update page
        if(obj.id){
            h1.textContent = `${obj.id}`;
        }
        if(obj.message){
            p.textContent = `Message: ${obj.message}`;    
        }
      }
      else if (type === 'text/xml') {
		const id = xhr.responseXML.querySelector('id').textContent;
        const message = xhr.responseXML.querySelector('message').textContent; 
          
		//add the xml fields to our html elements
        h1.textContent = `${id}`;
        p.textContent = `Message: ${message}`; 
      }
      
	  //append the h1 and p to the content.
      content.appendChild(h1);
      content.appendChild(p);

      //parse response 
      parseJSON(xhr, content);
        
    };

    const sendAjax = (url, type) => {
        const xhr = new XMLHttpRequest();
        
        xhr.open('GET', url);
        xhr.setRequestHeader('Accept', type);
        xhr.onload = () => handleResponse(xhr);
        
        xhr.send();
    };

    const init = () => {
      //get desired url & type 
      const pgOption = document.querySelector('#page');
      const typeOption = document.querySelector('#type');
      const button = document.querySelector('#send');
        
      const sendRequest = () => sendAjax(pgOption.value, typeOption.value);
        
      button.addEventListener('click', sendAjax);
      
    };

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
